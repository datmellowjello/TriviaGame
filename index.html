<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets\css\style.css">
</head>

<body>
  <div id="splashScreen">
    <div class="jumbotron">
      <h1 class="display-3">Skateboard Trivia Game!</h1>
      <br><hr>
      <p class="lead">
        <button type="button" id="startbtn" class="btn btn-success btn-lg">Start</button>
      </p>
    </div>
  </div>

  <div id="quiz">
    <div class="container timerctn">
      <div id="timer"></div></div>
    <div class="form-check form-check-inline quizcontainer">
      <div id="question1">
        <label class="form-check-label">
          <div class="row">
            <br>
            <label for="questionOne">
              <h2>Who did the first 900?</h2>
            </label>
            <br> </div>
          <div class="row aQuestion">
            <input type="radio" name="one" value="1"> Tony Hawk
            <input type="radio" name="one" value="0"> Bob Burnquist
            <input type="radio" name="one" value="0"> Steve Caballero
            <input type="radio" name="one" value="0"> Ryan Sheckler
          </div>
          <div class="row">
            <br>
            <label for="questionTwo">
              <h2>Who invented the 360 flip?</h2>
            </label>
            <br> </div>
          <div class="row aQuestion">
            <input type="radio" name="two" value="0"> Jamie Thomas
            <input type="radio" name="two"value="0"> Lance Mountain
            <input type="radio" name="two"value="0"> Daewons Song
            <input type="radio" name="two"value="1"> Rodney Mullen
          </div>
          <div class="row">
            <br>
            <label for="questionThree">
              <h2>What skateboard deck company does Chris Cole ride for?</h2>
            </label>
            <br> </div>
          <div class="row aQuestion">
            <input type="radio" name="three" value="1"> Zero
            <input type="radio" name="three" value="0"> Mystery
            <input type="radio" name="three" value="0"> Baker
            <input type="radio" name="three" value="0"> BirdHouse
          </div>
          <div class="row">
            <br>
            <label for="questionFour">
              <h2>What year was Powell Peralta founded?</h2>
            </label>
            <br> </div>
          <div class="row aQuestion">
            <input type="radio" name="four" value="0"> 1965
            <input type="radio" name="four"value="1"> 1978
            <input type="radio" name="four"value="0"> 1999
            <input type="radio" name="four"value="0"> 1971
          </div>
          <div class="row">
            <br>
            <label for="questionFive">
              <h2>California's first skatepark was built in what town?</h2>
            </label>
            <br> </div>
          <div class="row aQuestion">
            <input type="radio" name="five" value="0"> San Fransico
            <input type="radio" name="five" value="0"> San Diego
            <input type="radio" name="five" value="0"> La Jolla
            <input type="radio" name="five" value="1"> Carlsbad
          </div>
        <div class="rss">
      
        <button type="button" id="submit" class="btn btn-success btn-lg">Submit</button>
        </div>
        </label></div>
    </div>
  </div>


  <div id="results">
    Correct Answers: <span class="correct"></span>
    <br>
    Incorrect Answers: <span class="incorrect"></span>
    <br>
    <button type="button" id="resetbtn" class="btn btn-success btn-lg">Try Again!</button>

  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
