<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets\css\style.css">
</head>

<body>
  <div id="splashScreen">
    <div class="jumbotron">
      <h1 class="display-3">Skateboard Trivia Game!</h1>
      <p class="lead">Press start to begin!</p>
      <hr class="my-2">
      <p class="lead">
        <a name="startbtn" id="startbtn" class="btn btn-success" role="button">Start</a>
      </p>
    </div>
  </div>

  <div id="quiz">
    <div id="timer"></div>
    <div class="form-check form-check-inline">
      <div id="question1">
        <label class="form-check-label">
          <div class="row">
            <br>
            <label for="questionOne">
              <h2>Who did the first 900?</h2>
            </label>
            <br> </div>
          <div class="row aQuestion">
            <input type="radio" name="one" value="1"> Tony Hawk
            <input type="radio" name="one" value="0"> Bob Burnquist
            <input type="radio" name="one" value="0"> Steve Caballero
            <input type="radio" name="one" value="0"> Ryan Sheckler
          </div>
          <div class="row">
            <br>
            <label for="questionTwo">
              <h2>Who invented the 360 flip?</h2>
            </label>
            <br> </div>
          <div class="row aQuestion">
            <input type="radio" name="two" value="0"> Tony Hawk
            <input type="radio" name="two"value="0"> Bob Burnquist
            <input type="radio" name="two"value="0"> Steve Caballero
            <input type="radio" name="two"value="1"> Ryan Sheckler
          </div>
          <div class="row">
            <br>
            <label for="questionThree">
              <h2>"What skateboard deck company does Chris Cole ride for?</h2>
            </label>
            <br> </div>
          <div class="row aQuestion">
            <input type="radio" name="three" value="1"> Zero
            <input type="radio" name="three" value="0"> Mystery
            <input type="radio" name="three" value="0"> Baker
            <input type="radio" name="three" value="0"> BirdHouse
          </div>
          <div class="row">
            <br>
            <label for="questionFour">
              <h2>What year was Powell Peralta founded?</h2>
            </label>
            <br> </div>
          <div class="row aQuestion">
            <input type="radio" name="four" value="0"> Tony Hawk
            <input type="radio" name="four"value="1"> Bob Burnquist
            <input type="radio" name="four"value="0"> Steve Caballero
            <input type="radio" name="four"value="0"> Ryan Sheckler
          </div>
          <div class="row">
            <br>
            <label for="questionFive">
              <h2>Who did the first 900?</h2>
            </label>
            <br> </div>
          <div class="row aQuestion">
            <input type="radio" name="five" value="0"> Tony Hawk
            <input type="radio" name="five" value="0"> Bob Burnquist
            <input type="radio" name="five" value="0"> Steve Caballero
            <input type="radio" name="five" value="1"> Ryan Sheckler
          </div>
        </label></div>
    </div>
  </div>
  </div>

  <h1-6>Answer the Questions before the time runs out!</h1-6>


  <button id="submit">Submit</button>
  </div>

  <div id="results">
    Correct Answers: <span class="correct"></span>
    Incorrect Answers: <span class="incorrect"></span>

  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
